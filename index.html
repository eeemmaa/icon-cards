<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon Cards</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div class="grid island-1-4">

    <div class="unit xs-1 s-1 m-1-3 l-1-3 island-1-4">
      <div class="card island text-center block">
        <a class="">
          <i class="icon i-64 push">
            <img class="img-flex" src="images/placeholder-hex.svg" alt="">
          </i>
          <p class="">Human Paladin</p>
          <p class="">Dedicated to the everlasting oath of honour, justive and goodness.</p>
          <span class="">Choose Paladin</span>
        </a>
      </div>
    </div>

    <div class="unit xs-1 s-1 m-1-3 l-1-3 island-1-4">
      <div class="card island text-center block">
        <a class="">
          <i class="icon i-64 push">
            <img class="img-flex" src="images/placeholder-hex.svg" alt="">
          </i>
          <p class="">Drow Rogue</p>
          <p class="">A near invincible killer who's craft was honed in the dark caves.</p>
          <span class="">Choose Drow</span>
        </a>
      </div>
    </div>

    <div class="unit xs-1 s-1 m-1-3 l-1-3 island-1-4">
      <div class="card island text-center block">
        <a class="">
          <i class="icon i-64 push">
            <img class="img-flex" src="images/placeholder-hex.svg" alt="">
          </i>
          <p class="">Wood Elf Ranger</p>
          <p class="">A rugged individualist who survives on wits, will and muscle.</p>
          <span class="">Choose Ranger</span>
        </a>
      </div>
    </div>


</body>
</html>
